<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Futuras Cientistas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans">

    <!-- Seção de Login -->
    <section id="loginSection" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login do Administrador</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Senha</label>
                    <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" required>
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">
                        Entrar
                    </button>
                </div>
            </form>
        </div>
    </section>

    <!-- Seção do Dashboard -->
    <section id="dashboardSection" class="hidden">
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Dashboard de Cientistas</h1>
            <button id="logoutButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Sair
            </button>
        </header>
        <main class="p-8">
            <div class="flex justify-end mb-6">
                <button id="addScientistButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Adicionar Cientista
                </button>
            </div>
            <div id="scientistsList" class="space-y-4">
                <!-- Cards das cientistas serão inseridos aqui -->
            </div>
        </main>
    </section>

    <!-- Modal para Adicionar/Editar Cientista -->
    <div id="scientistModal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modalTitle" class="text-2xl font-bold mb-4"></h3>
            <form id="scientistForm">
                <input type="hidden" id="scientistId">
                <div class="mb-4">
                    <label for="nome" class="block text-gray-700">Nome</label>
                    <input type="text" id="nome" class="modal-input" required>
                </div>
                <div class="mb-4">
                    <label for="icone_url" class="block text-gray-700">URL do Ícone</label>
                    <input type="url" id="icone_url" class="modal-input" required>
                </div>
                <div class="mb-4">
                    <label for="descricao" class="block text-gray-700">Descrição</label>
                    <textarea id="descricao" class="modal-input" rows="3" required></textarea>
                </div>
                <div class="mb-4">
                    <label for="video_url" class="block text-gray-700">URL do Vídeo</label>
                    <input type="url" id="video_url" class="modal-input" required>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="closeModalButton" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Cancelar</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Modal para Gerenciar Quiz -->
    <div id="quizModal" class="modal-overlay hidden">
        <div class="modal-content large">
            <h3 id="quizModalTitle" class="text-2xl font-bold mb-4">Gerenciar Quiz</h3>
            
            <div class="mb-6">
                <h4 class="text-xl font-semibold mb-2">Perguntas Existentes</h4>
                <div id="quizQuestionsList" class="space-y-3 max-h-64 overflow-y-auto p-2 border rounded">
                    <!-- Perguntas serão inseridas aqui -->
                </div>
            </div>

            <hr class="my-6">

            <h4 id="quizFormTitle" class="text-xl font-semibold mb-4">Adicionar Nova Pergunta</h4>
            <form id="quizForm">
                <input type="hidden" id="quizScientistId">
                <input type="hidden" id="editingQuestionId">
                <div class="mb-4">
                    <label for="texto_pergunta" class="block text-gray-700">Texto da Pergunta</label>
                    <input type="text" id="texto_pergunta" class="modal-input" required>
                </div>
                
                <p class="text-sm text-gray-600 mb-2">Preencha as quatro opções e use o botão circular para marcar qual delas é a resposta correta.</p>
                
                <div id="quizOptionsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <!-- As 4 opções de input serão geradas dinamicamente pelo script.js -->
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="button" id="closeQuizModalButton" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Fechar</button>
                    <button type="submit" id="quizSubmitButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Adicionar Pergunta</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Indicador de Carregamento -->
    <div id="loadingIndicator" class="loading-overlay hidden">
        <div class="loader"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
